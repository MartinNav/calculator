<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>

<div class="panel">
    <div class="toggle-button" id="dark-mode-toggle" onclick="toggleDarkMode()">
        <span class="dot"></span>
    </div>
</div>

<div class="calculator">
  <div class="display" id="display"></div>
  <div class="operators">
    <div class="button" id="operator" onclick="appendNumber('+')">+</div>
    <div class="button" id="operator" onclick="appendNumber('-')">-</div>
    <div class="button" id="operator" onclick="appendNumber('*')">*</div>
    <div class="button" id="operator" onclick="appendNumber('/')">/</div>
    <div class="button" id="operator" onclick="appendNumber('%')">%</div>
    <div class="button no-margin-right" id="operator" onclick="appendNumber('e')">e</div>
    <div class="button" id="operator" onclick="appendNumber('xⁿ')">xⁿ</div>
    <div class="button" id="operator" onclick="appendNumber('ⁿ√x')">ⁿ√x</div>
    <div class="button" id="operator" onclick="appendNumber('(')">(</div>
    <div class="button" id="operator" onclick="appendNumber(')')">)</div>
    <div class="button" id="operator" onclick="appendNumber('!')">!</div>
    <div class="button no-margin-right" id="operator" onclick="appendNumber('π')">π</div>
  </div>
  <div class="numbers">
    <div class="button" onclick="appendNumber('7')">7</div>
    <div class="button" onclick="appendNumber('8')">8</div>
    <div class="button" onclick="appendNumber('9')">9</div>
    <div class="button no-margin-right" onclick="appendNumber('')">DEL</div>
    <div class="button" onclick="appendNumber('4')">4</div>
    <div class="button" onclick="appendNumber('5')">5</div>
    <div class="button" onclick="appendNumber('6')">6</div>
    <div class="button no-margin-right" onclick="appendNumber('')">AC</div>
    <div class="button" onclick="appendNumber('1')">1</div>
    <div class="button" onclick="appendNumber('2')">2</div>
    <div class="button" onclick="appendNumber('3')">3</div>
    <div class="button no-margin-right" onclick="appendNumber('=')">=</div>
    <div class="button" onclick="appendNumber('0')">0</div>
    <div class="button" onclick="appendNumber(',')">,</div>
  </div>
</div>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }

    // JavaScript functions to handle calculator operations
    function appendNumber(number) {
        document.getElementById('display').innerText += number;
    }

    function appendOperator(operator) {
        let display = document.getElementById('display').innerText;
        let lastChar = display[display.length - 1];
        // Check if last character is an operator, if so, replace it with the new operator
        if (lastChar === '+' || lastChar === '-' || lastChar === '*' || lastChar === '/') {
            display = display.slice(0, display.length - 1);
        }
        document.getElementById('display').innerText = display + operator;
    }

    function clearDisplay() {
        document.getElementById('display').innerText = '0';
    }

    function calculate() {
        let result = eval(document.getElementById('display').innerText);
        document.getElementById('display').innerText = result;
    }
</script>

</body>
</html>
