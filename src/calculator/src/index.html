<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
        <button class="operator" onclick="appendToDisplay('Math.pow(')">x<sup>y</sup></button>    
        <button class="operator" onclick="nthRoot()">√<sub>n</sub></button>
        <button class="operator" onclick="appendToDisplay('%')">%</button>
        <button class="special" onclick="clearDisplay()">C</button>
        <button class="special" onclick="removeLast()">←</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('Math.PI')">π</button>
        <button class="operator" onclick="appendToDisplay('!')">!</button>     
        
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('*')">*</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>        
        
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay(',')">,</button>
        <button class="operator" onclick="appendToDisplay('(')">(</button>
        <button class="operator" onclick="appendToDisplay(')')">)</button>
        
        <button class="equals" onclick="calculate()">=</button>
    </div>
</div>

<script>
    function appendToDisplay(value) {
        var display = document.getElementById('display');
        display.value += value;
        adjustFontSize(display);
    }

    function clearDisplay() {
        var display = document.getElementById('display');
        display.value = '';
        adjustFontSize(display);
    }

    function removeLast() {
        var display = document.getElementById('display');
        var displayValue = display.value;
        display.value = displayValue.substring(0, displayValue.length - 1);
        adjustFontSize(display);
    }

    function calculate() {
        try {
            var result = eval(document.getElementById('display').value);
            document.getElementById('display').value = result;
        } catch (error) {
            document.getElementById('display').value = 'Error';
        }
        adjustFontSize(document.getElementById('display'));
    }

    function nthRoot() {
        var x = document.getElementById('display').value;
        var n = prompt("Enter the degree of the root (n):");
        if (n != null) {
            appendToDisplay("^(1/" + n + ")");
        }
    }

    function adjustFontSize(element) {
        var fontSize = 28; // Initial font size
        var maxLength = 15; // Maximum characters before shrinking font size
        var displayLength = element.value.length;
        if (displayLength > maxLength) {
            fontSize = Math.max(18, 28 - (displayLength - maxLength)); // Minimum font size is 18px
        }
        element.style.fontSize = fontSize + 'px';
    }
</script>

</body>
</html>
