<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js" defer>

    </script>
</head>
<body onload="on_load()">
<a class="helpbtn" onclick="preserve()" href="/help.html">?</a>
<div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
        <button class="operator" onclick="appendToDisplay('^')">x<sup>y</sup></button>
        <button class="operator" onclick="appendToDisplay('√')">√<sub>n</sub></button>
        <button class="operator" onclick="appendToDisplay('!')">!</button>
        <button class="special" onclick="clearDisplay()">C</button>
        <button class="special" onclick="removeLast()">←</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button class="operator" onclick="appendToDisplay('π')">π</button>
        <button class="operator" onclick="appendToDisplay('%')">%</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button class="operator" onclick="appendToDisplay('+')">+</button>
        <button class="operator" onclick="appendToDisplay('-')">-</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button class="operator" onclick="appendToDisplay('*')">*</button>
        <button class="operator" onclick="appendToDisplay('/')">/</button>

        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay(',')">,</button>
        <button class="operator" onclick="appendToDisplay('(')">(</button>
        <button class="operator" onclick="appendToDisplay(')')">)</button>

        <button class="equals" id="equals">=</button>
    </div>
</div>

<script>
    let displaying_error = false;
    let display = document.getElementById("display");

    function appendToDisplay(value) {
        if (displaying_error === true || display.value === "undefined") //|| display.value.contains("error"))
        {
            clearDisplay();
        }

        display.value += value;
        adjustFontSize();
    }

    function clearDisplay() {
        display.value = '';
        displaying_error = false;
        adjustFontSize();
    }

    function removeLast() {
        if (displaying_error === true) {
            clearDisplay();
        }

        let displayValue = display.value;
        display.value = displayValue.substring(0, displayValue.length - 1);
        adjustFontSize();
    }

    function adjustFontSize() {
        let maxLength = 32; // Maximum characters before shrinking font size
        let displayLength = display.value.length;
        let fontSize = Math.max(18, 28 - (displayLength - maxLength));
        display.style.fontSize = fontSize + 'px';
    }

    document.addEventListener("keydown", (e) => {
        let key = e.key;

        let res = parseInt(key)
        if (!isNaN(res)) {
            appendToDisplay(key);
        } else {
            switch (key) {
                case "+":
                    appendToDisplay("+");
                    break;
                case "-":
                    appendToDisplay("-");
                    break;
                case "/":
                    appendToDisplay("/");
                    break;
                case "*":
                    appendToDisplay("*");
                    break;
                case "!":
                    appendToDisplay("!");
                    break;
                case "e":
                case "^":
                    appendToDisplay("^");
                    break;
                case ".":
                    appendToDisplay(",");
                    break;
                case ",":
                    appendToDisplay(",");
                    break;
                case "p":
                    appendToDisplay("π");
                    break;
                case "r":
                    appendToDisplay("√");
                    break;
                case "(":
                    appendToDisplay("(");
                    break;
                case ")":
                    appendToDisplay(")");
                    break;
                case "%":
                    appendToDisplay("%");
                    break;
                case "Backspace":
                    removeLast();
                    break;
                case "Escape":
                    clearDisplay();
                    break;
                case "Equals":
                case "Enter":
                    document.getElementById('equals').click();
                    break;
            }
        }
    });

    function preserve() {
        localStorage.setItem("prompt", document.getElementById('display').value);
    }

    function on_load() {

        document.getElementById('display').value = localStorage.getItem("prompt");
        adjustFontSize(display);
        localStorage.setItem("prompt", "");
    }
</script>

</body>
</html>
